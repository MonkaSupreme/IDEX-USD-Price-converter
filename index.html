<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css">
    <script  src="https://code.jquery.com/jquery-3.2.1.js"  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <script src="./script.js" charset="utf-8"></script>
  </head>
  <body>
  <div class="container">
    <h1>DUBI prices on idex.market/eth/dubi</h1>
    <table class="table table-inverse">
      <thead>
        <tr>
          <th scope="col" class="text-lef" >Pair</th>
          <th scope="col" class="text-center" >Last Price</th>
          <th scope="col" class="text-center" >24H Low</th>
          <th scope="col" class="text-center" >24H High</th>
          <th scope="col" class="text-center" >24H Volume</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="col" class="text-lef" >DUBI / USD</th>
          <td id="lastDUBI_Dollar" class="text-center">--</td>
          <td id="lowDUBI_Dollar" class="text-center">--</td>
          <td id="highDUBI_Dollar" class="text-center">--</td>
          <td id="volumeDUBI_Dollar" class="text-center">--</td>
        </tr>
        <tr>
          <th scope="col" class="text-lef" >DUBI / ETH</th>
          <td id="lastDUBI_ETH" class="text-center">--</td>
          <td id="lowDUBI_ETH" class="text-center">--</td>
          <td id="highDUBI_ETH" class="text-center">--</td>
          <td id="volumeDUBI_ETH" class="text-center">--</td>
        </tr>
      </tbody>
    </table>
    <h1>PRPS prices on idex.market/eth/prps</h1>
    <table class="table table-inverse">
      <thead>
        <tr>
          <th scope="col" class="text-lef" >Pair</th>
          <th scope="col" class="text-center" >Last Price</th>
          <th scope="col" class="text-center" >24H Low</th>
          <th scope="col" class="text-center" >24H High</th>
          <th scope="col" class="text-center" >24H Volume</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="col" class="text-lef" >PRPS / USD</th>
          <td id="lastPRPS_Dollar" class="text-center">--</td>
          <td id="lowPRPS_Dollar" class="text-center">--</td>
          <td id="highPRPS_Dollar" class="text-center">--</td>
          <td id="volumePRPS_Dollar" class="text-center">--</td>
        </tr>
        <tr>
          <th scope="col" class="text-lef" >PRPS / ETH</th>
          <td id="lastPRPS_ETH" class="text-center">--</td>
          <td id="lowPRPS_ETH" class="text-center">--</td>
          <td id="highPRPS_ETH" class="text-center">--</td>
          <td id="volumePRPS_ETH" class="text-center">--</td>
        </tr>
      </tbody>
    </table>
  </div>
  </body>
  </html>
